<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sanjeet AR</title>
    <script src="./sanjeetAR.js"></script>
  </head>
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam">
      <a-marker type="pattern" preset="custom" url="./assets/patterns/pattern-FirePanel.patt">
        <a-entity obj-model="obj: url(./assets/models/Moon.obj); mtl: url(./assets/models/Moon.mtl)">
        </a-entity>
      </a-marker>
      <a-marker type="pattern" preset="custom" url="./assets/patterns/pattern-LAN.patt">
        <a-entity obj-model="obj: url(./assets/models/HangingLight.obj); mtl: url(./assets/models/HangingLight.mtl)">
        </a-entity>
      </a-marker>
      <a-marker type="pattern" preset="custom" url="./assets/patterns/pattern-ACvent.patt">
        <a-box position="0 0.5 0" material="color: #787878; opacity: 0.5; roughness: 0.7"></a-box>
        </a-entity>
      </a-marker>
      <a-marker type="pattern" preset="custom" url="./assets/patterns/pattern-Blinds.patt">
        <a-entity obj-model="obj: url(./assets/models/window_blinds.obj))">
        </a-entity>
      </a-marker>
      <a-marker type="pattern" preset="custom" url="./assets/patterns/pattern-ElectricalWires.patt">
        <a-entity obj-model="obj: url(./assets/models/Moon.obj); mtl: url(./assets/models/Moon.mtl)">
        </a-entity>
      </a-marker>
      <a-marker type="pattern" preset="custom" url="./assets/patterns/pattern-FirePanelController.patt">
        <a-entity obj-model="obj: url(./assets/models/Moon.obj); mtl: url(./assets/models/Moon.mtl)">
        </a-entity>
      </a-marker>
      <a-marker type="pattern" preset="custom" url="./assets/patterns/pattern-Light.patt">
        <a-entity obj-model="obj: url(./assets/models/bulb.obj)">
        </a-entity>
      </a-marker>
      <a-marker type="pattern" preset="custom" url="./assets/patterns/pattern-LightSensor.patt">
        <a-entity obj-model="obj: url(./assets/models/smoke_detector.obj); mtl: url(./assets/models/smoke_detector.mtl)">
        </a-entity>
      </a-marker>
      <a-marker type="pattern" preset="custom" url="./assets/patterns/pattern-Sprinkler.patt">
        <a-entity collada-model="url(./assets/models/boom_box.dae)">
        </a-entity>
      </a-marker>
      <a-marker type="pattern" preset="custom" url="./assets/patterns/pattern-pillar.patt">
        <a-box position="0 0 0" color="#D3D3D3"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
